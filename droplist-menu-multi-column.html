<!DOCTYPE html>
<html>
<head>
    <style>
        ul.menu-bar {
            display: flex;
            gap: 32px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu-item {
            position: relative;
        }
        .menu-link {
            font-size: 2rem;
            padding: 8px 16px;
            background: #eee;
            cursor: pointer;
            display: block;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #fff;
            border: 1px solid #ccc;
            z-index: 1;
            min-width: 120px;
            padding: 8px 0;
        }
        .menu-item:hover .dropdown {
            display: block;
        }
        .dropdown-list {
            display: flex;
            gap: 16px;
        }
        .dropdown-col {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .dropdown-col div {
            padding: 2px 16px;
        }
    </style>
</head>
<body>
    <ul class="menu-bar">
        <!-- Menu Dropdown -->
        <li class="menu-item">
            <span class="menu-link">Menu</span>
            <div class="dropdown">
