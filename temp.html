<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
            margin: 0;
            padding: 0;
        }
        #google-logo{
            background-color: orange;
            max-width: 100%;
            height: auto;
            display: block;
        }
        .row{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            width: 100%;
        }
        .col{
            width: 100%;
        }
        #img{
            background-color: orangered;
        }
        #para{
            background-color: blueviolet;
        }

    </style>
</head>
<body>
    <div class="row">
        <div id="img" class="col">
            <img id="google-logo" src="images/google-svgrepo-com.svg" alt="" srcset="">
        </div>
        <div id="para" class="col">
            <ol>
                <li>one</li>
                <li>two</li>
                <li>three</li>
                <li>four</li>
            </ol>
        </div>
    </div>
</body>
</html>
